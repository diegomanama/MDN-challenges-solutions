<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <title>Silly story generator</title>

    <style>
      body {
        font-family: helvetica, sans-serif;
        width: 350px;
      }

      label {
        font-weight: bold;
      }

      div {
        padding-bottom: 20px;
      }

      input[type="text"] {
        padding: 5px;
        width: 150px;
      }

      p {
        background: #ffc125;
        color: #5e2612;
        padding: 10px;
        visibility: hidden;
      }
    </style>
    <!-- <script type="module" src="main.js"></script> -->
  </head>

  <body>
    <div>
      <label for="customname">Enter custom name:</label>
      <input id="customname" type="text" placeholder="" />
    </div>
    <div>
      <label for="us">US</label
      ><input id="us" type="radio" name="ukus" value="us" checked />
      <label for="uk">UK</label
      ><input id="uk" type="radio" name="ukus" value="uk" />
    </div>
    <div>
      <button class="randomize">Generate random story</button>
    </div>
    <!-- Thanks a lot to Willy Aguirre for his help with the code for this assessment -->
    <p class="story"></p>
    <script>
      const customName = document.getElementById('customname');
      const randomize = document.querySelector('.randomize');
      const story = document.querySelector('.story');

      function randomValueFromArray(array){
        const random = Math.floor(Math.random()*array.length);
        return array[random];
      }

      const storyText = "It was 94 fahrenheit outside, so :insertx: went for a walk. When they got to :inserty:, they stared in horror for a few moments, then :insertz:. Bob saw the whole thing, but was not surprised â€” :insertx: weighs 300 pounds, and it was a hot day.";

      const insertx = ["Willy the Goblin",
                      "Big Daddy",
                      "Father Christmas"];

      const inserty = ["the soup kitchen",
                      "Disneyland",
                      "the White House"];

      const insertz = ["spontaneously combusted",
                      "melted into a puddle on the sidewalk",
                      "turned into a slug and crawled away"];


      randomize.addEventListener('click', result);

      function result() {
        let newStory = storyText;

        if(customName.value !== '') {
          const name = customName.value;
          const defaultName = "Bob";
          newStory = newStory.replace(defaultName, name);
        }

        if(document.getElementById("uk").checked) {
          const usWeight = "94 fahrenheit";
          const usTemperature =  "weighs 300";
          const ukWeight = "34 centigrade";
          const ukTemperature =  "21 stone";
          newStory = newStory.replace(usWeight, ukWeight);
          newStory = newStory.replace(usTemperature, ukTemperature);
        } 

        const xItem = randomValueFromArray(insertx);

        const yItem = randomValueFromArray(inserty);

        const zItem = randomValueFromArray(insertz);

        newStory = newStory.replaceAll(":insertx:", xItem);
        newStory = newStory.replaceAll(":inserty:", yItem);
        newStory = newStory.replaceAll(":insertz:", zItem);

        story.textContent = newStory;
        story.style.visibility = 'visible';
      }
    </script>
  </body>
</html>
